<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <ion-searchbar placeholder="Buscar"> </ion-searchbar>

  <ion-list>

    <ion-item-sliding>

      <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/zEAl0w90NxNcXtFPlHyivFlZkbt.jpg">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>Free Guy: Assumindo o Controle (2021)</h1>
          <p>19/08/2021 (BR) - 1h 55m</p>
          <p>Comédia, Ação, Aventura, Ficção científica
          </p>
        </div>
      </ion-label>

      <ion-chip color="success" outline >
        <ion-label>76%</ion-label>
      </ion-chip>
    </ion-item>
      <ion-item-options side="end">
        <ion-item-option >
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/6T0r3jBs0xbmzVnM9u7e3vUXMYk.jpg">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>Shang-Chi e a Lenda dos Dez Anéis (2021)</h1>
          <p>02/09/2021 (BR) - 2h 12m</p>
          <p>Ação, Aventura, Fantasia </p>
        </div>
      </ion-label>

      <ion-chip color="success" outline >
        <ion-label>76%</ion-label>
      </ion-chip>
    </ion-item>
      <ion-item-options side="end">
        <ion-item-option >
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
